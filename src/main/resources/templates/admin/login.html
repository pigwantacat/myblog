<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments::common_head(~{::title})">
    <title>登录</title>
</head>
<body>
    <nav th:replace="common/_fragments::common_nav_admin('登录')"></nav>
    <!--主容器-->
    <br>
    <div class="ui container">
        <div class="ui segment">
            <div style="text-align: center">
                <h1 th:text="#{login.tip}" class="header">请登录</h1>
            </div>

            <div class="ui placeholder segment">
                <div class="ui column very relaxed stackable grid">
                    <div class="column">
                        <form class="ui form" method="post" action="#" th:action="@{/admin/login}">
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" th:placeholder="#{login.username}" name="username" required>
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="password" th:placeholder="#{login.password}" name="password" required>
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <!--<div class="field">
                                <input type="checkbox" name="remember-me"> 记住我
                            </div>-->
                            <div class="field">
                                <div class="ui center mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                            </div>
                            <div class="field">
                                <button type="submit" class="ui blue submit button">[[#{login.sign}]]</button>
                            </div><br>
                            <div class="field">
                                <div class="ui buttons">
                                    <button class="ui button" style="width: 105px"><a th:href="@{/admin/login(lang='zh_CN')}">中文</a></button>
                                    <button class="ui button" style="width: 105px"><a th:href="@{/admin/login(lang='en_US')}">English</a></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br>

    <!--底部-->
    <footer th:replace="common/_fragments::common_footer"></footer>

    <!--/*/<th:block th:replace="common/_fragments::common_srcipt">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
</body>
</html>
